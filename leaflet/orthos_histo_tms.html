<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Orthophotos Historiques Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Librairie Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialisation de la carte
    var map = L.map('map', {
      center: [48.8566, 2.3522], // Paris par défaut
      zoom: 12
    });

    // Fond OSM classique
    var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    // Fond WMTS (orthophotos 1950-1965)

    var orthohistoLayer = L.tileLayer(
      "https://data.geopf.fr/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0" +
      "&LAYER=ORTHOIMAGERY.ORTHOPHOTOS.1950-1965&STYLE=normal&FORMAT=image/png" +
      "&TILEMATRIXSET=PM_0_18&" +
      "TILEMATRIX={z}&TILEROW={y}&TILECOL={x}", 
      {
        attribution: "&copy; IGN - Orthophotos 1950-1965",
        tileSize: 256,
        minZoom: 0,
        maxZoom: 18
      }
    ).addTo(map);

    // Contrôle des couches
    var baseMaps = {
      "OpenStreetMap": osmLayer,
      "Orthophotos IGN 1950-1965": orthohistoLayer
    };

    L.control.layers(baseMaps).addTo(map);
  </script>
</body>
</html>
