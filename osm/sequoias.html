<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séquoias OpenStreetMap</title>
    <!-- Feuille de style Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Feuille de style pour les clusters -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- Style pour la carte en plein écran et les popups -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #title-box {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            text-align: center;
            pointer-events: none;
        }
        #title-box h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        #title-box h2 {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }
        .popup-main {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .popup-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 5pt;
            margin-top: 5px;
        }
        .popup-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .popup-table tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .popup-table td {
            padding: 1px 3px;
            border: 1px solid #ddd;
        }
        @media (min-width: 768px) {
            #title-box {
                left: auto;
                right: 20px;
                width: auto;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="title-box">
            <h1>Séquoias du Monde</h1>
            <h2>Extraction des Séquoias cartographiés dans OpenStreetMap</h2>
        </div>
    </div>

    <!-- Bibliothèque Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Plugin Leaflet.markercluster -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Code pour charger la carte et le GeoJSON -->
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 6);

        // Ajout d'une couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Création d'une icône personnalisée pour les séquoias
        var sequoiaIcon = L.icon({
            iconUrl: 'sequoias.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Création d'un groupe de clusters
        var markers = L.markerClusterGroup();

        // Chargement du fichier GeoJSON local
        fetch('sequoias.geojson')
            .then(response => response.json())
            .then(sequoias => {
                L.geoJSON(sequoias, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, { icon: sequoiaIcon });
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            // Construction du contenu de la popup
                            let popupContent = "<div class='popup-main'>";

                            // Propriétés importantes en haut (exemple : @id avec lien OSM)
                            if (feature.properties["@id"]) {
                                let osmId = feature.properties["@id"].split('/')[1];
                                popupContent +=
                                    "<b>OSM ID:</b> <a href='https://www.openstreetmap.org/" +
                                    feature.properties["@id"] + "' target='_blank'>" +
                                    feature.properties["@id"] + "</a><br>";
                            }

                            // Tableau pour les autres propriétés
                            popupContent += "<table class='popup-table'>";
                            for (let key in feature.properties) {
                                // On saute les propriétés déjà affichées en haut
                                if (key === "@id") continue;
                                popupContent +=
                                    "<tr><td><b>" + key + "</b></td><td>" +
                                    feature.properties[key] + "</td></tr>";
                            }
                            popupContent += "</table></div>";

                            layer.bindPopup(popupContent);
                        }
                    }
                }).eachLayer(function(layer) {
                    markers.addLayer(layer);
                });

                // Ajoute le groupe de clusters à la carte
                map.addLayer(markers);
                map.fitBounds(markers.getBounds());
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert("Impossible de charger le fichier GeoJSON.");
            });
    </script>
</body>
</html>
