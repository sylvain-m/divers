<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramax - S√©quences UAV</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <!-- Leaflet.markercluster Default CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        // Initialiser la carte
        const map = L.map('map').setView([46.603354, 1.888334], 6); // Centr√© sur la France

        // Ajouter une couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cr√©er une ic√¥ne personnalis√©e pour les drones
        const droneIcon = L.icon({
            iconUrl: 'uav.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        // Fonction pour cr√©er une popup standardis√©e
        function createPopupContent(feature) {
            const props = feature.properties?.properties || {};
            const id = feature.id || feature.properties?.id || 'N/A';
            const datetime = props.datetime ? new Date(props.datetime).toLocaleString() : 'N/A';
            const created = props.created ? new Date(props.created).toLocaleString() : 'N/A';
            const producer = props['geovisio:producer'] || 'Inconnu';
            const thumbnail = props['geovisio:thumbnail'];
            const hdImage = props['geovisio:image'];
            const panoUrl = `https://api.panoramax.xyz/?focus=pic&pic=${id}`;

            return `
                <div style="font-size: 14px; line-height: 1.5;">
                    <b>ID :</b> ${id}<br>
                    <b>Producteur :</b> ${producer}<br>
                    <b>Date de la prise :</b> ${datetime}<br>
                    <b>Cr√©√© le :</b> ${created}<br>
                    ${thumbnail ? `
                        <div style="margin-top:8px;">
                            <img src="${thumbnail}" alt="Vignette"
                                 style="max-width:200px; border-radius:4px; border:1px solid #ccc;">
                        </div>` : ''}
                    <div style="margin-top:8px;">
                        ${hdImage ? `<a href="${hdImage}" target="_blank" rel="noopener noreferrer">üì∑ Voir l‚Äôimage HD</a><br>` : ''}
                        <a href="${panoUrl}" target="_blank" rel="noopener noreferrer">üåê Voir sur Panoramax</a>
                    </div>
                </div>
            `;
        }

        // Cr√©er un groupe de marqueurs avec clustering pour chaque couche
        const osmMarkers = L.markerClusterGroup();
        const generalMarkers = L.markerClusterGroup();

        // Charger le GeoJSON OSM
        fetch('https://raw.githubusercontent.com/sylvain-m/divers/main/osm/panoramax/panoramax_osm_transport_uav_sequences.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, { icon: droneIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(createPopupContent(feature));
                    }
                }).addTo(osmMarkers);
            })
            .catch(error => {
                console.error('Erreur lors du chargement du GeoJSON OSM :', error);
            });

        // Charger le GeoJSON G√©n√©ral
        fetch('https://raw.githubusercontent.com/sylvain-m/divers/main/osm/panoramax/panoramax_general_transport_uav_sequences.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, { icon: droneIcon });
                    },
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(createPopupContent(feature));
                    }
                }).addTo(generalMarkers);
            })
            .catch(error => {
                console.error('Erreur lors du chargement du GeoJSON G√©n√©ral :', error);
            });

        // Ajouter les groupes de marqueurs √† la carte
        osmMarkers.addTo(map);
        generalMarkers.addTo(map);

        // Cr√©er le contr√¥leur de couches
        const baseLayers = {};
        const overlays = {
            "S√©quences OSM": osmMarkers,
            "S√©quences G√©n√©rales": generalMarkers
        };
        L.control.layers(baseLayers, overlays).addTo(map);
    </script>
</body>
</html>
